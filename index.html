<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marathon Map</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <ul>
    <li data-bind="click: function(){emptyPoints(), getBeaches()}">Beaches</li>
    <li data-bind="click: function(){emptyPoints(), getPlaces()}">Places</li>
  </ul> 
  <div id="map-canvas"></div>
  <ul data-bind="foreach: points">
    <li data-bind="text: name"></li>
  </ul>

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6UpkOItdYcObCcD9-pQ2tGBAkm7XjOPI"></script>
  <script src="js/knockout-3.2.0.js"></script>
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/app4.js"></script>


</body>
</html>

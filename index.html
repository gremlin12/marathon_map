<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marathon Map</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="grid">
  
    <div id="header">
      <h1>Marathon Map</h1>
    </div>

    <div id="menu">  
      <ul id="drop-nav" class="tier1">
        <li class="cat"><a href="#">&#9751;</a>
          <ul class="tier2">
            <li class="sub" data-bind="click: function(){emptyPoints(), initialize('lodging'),closeInfoWindow(),recenterMap()}"><a href="#">Lodging</a></li>
            <li class="sub" data-bind="click: function(){emptyPoints(), initialize('restaurant'),closeInfoWindow(),recenterMap()}"><a href="#">Restaurants</a></li>
            <li class="sub" data-bind="click: function(){emptyPoints(), initialize('campground'),closeInfoWindow(),recenterMap()}"><a href="#">Camping</a></li>
          </ul>
        </li>
        <li class="cat"><a href="#">&#9774;</a>
          <ul class="tier2">    
            <li class="sub" data-bind="click: function(){emptyPoints(), initialize('place_of_worship'),closeInfoWindow(),recenterMap()}"><a href="#">Places of Worship</a></li>
            <li class="sub" data-bind="click: function(){emptyPoints(), initialize('school'),closeInfoWindow(),recenterMap()}"><a href="#">Schools</a></li>
          </ul>
        </li>
        <li class="cat"><a href="#">&#9787;</a>   
          <ul class="tier2"> 
            <li class="sub" data-bind="click: function(){emptyPoints(), initialize('park'),closeInfoWindow(),recenterMap()}"><a href="#">Parks</a></li>
            <li class="sub" data-bind="click: function(){emptyPoints(), initialize('movie_theater'),closeInfoWindow(),recenterMap()}"><a href="#">Movie Theater</a></li>
            <li class="sub" data-bind="click: function(){emptyPoints(), initialize('aquarium'),closeInfoWindow(),recenterMap()}"><a href="#">Aquarium</a></li>
            <li class="sub" data-bind="click: function(){emptyPoints(), getPlaces('beaches'),closeInfoWindow(),recenterMap()}"><a href="#">Beaches</a></li>
            <li class="sub" data-bind="click: function(){emptyPoints(), initialize('library'),closeInfoWindow(),recenterMap()}"><a href="#">Library</a></li>
          </ul>
        </li>
        <li class="cat"><a href="#">&#9733;</a> 
          <ul class="tier2">    
            <li class="sub" data-bind="click: function(){emptyPoints(), initialize('local_government_office'),closeInfoWindow(),recenterMap()}"><a href="#">Local Offices</a></li>
            <li class="sub" data-bind="click: function(){emptyPoints(), initialize('post_office'),closeInfoWindow(),recenterMap()}"><a href="#">Post Office</a></li>
          </ul>
        </li>
        <li class="cat"><a href="#">&#36;</a>
          <ul class="tier2"> 
            <li class="sub" data-bind="click: function(){emptyPoints(), initialize('doctor'),closeInfoWindow(),recenterMap()}"><a href="#">Doctors</a></li>
            <li class="sub" data-bind="click: function(){emptyPoints(), initialize('bank'),closeInfoWindow(),recenterMap()}"><a href="#">Banks</a></li>   
          </ul>  
        </li>
      </ul>

    </div>

    <div class="row">
    <div id="map-area" class="col-9">
      <div id="map-canvas"></div>
      <div id="searchbar">
        <form class="search">
          <input type="search" placeholder="Search..." data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
          <button type="button" data-bind="click: searchPlaces()"> Search </button>
        </form>
        <button type="button" class="search" data-bind="click: recenterMap()">Reset Map</button>
      </div> 
    </div> <!--end of map-area-->
  
    <div id="results-display" class="col-3 end">
      <div id="results">  
        <ul data-bind="foreach: points">
        <li ><a href="#" data-bind="text: name, click: function(){closeInfoWindow(),sortPlaces(placeid)}"></a></li>
        </ul>
      </div>

      </div> <!--end of results-display-->
  </div> <!-- end of row -->
  </div> <!-- end of grid -->

  <!--<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6UpkOItdYcObCcD9-pQ2tGBAkm7XjOPI"></script>-->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6UpkOItdYcObCcD9-pQ2tGBAkm7XjOPI&libraries=places"></script>
  <script src="js/knockout-3.2.0.js"></script>
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/app5.js"></script>
  


</body>
</html>

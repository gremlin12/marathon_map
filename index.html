<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marathon Map</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <form>
    <input type="search" placeholder="Search..." data-bind="value: query, valueUpdate: 'keyup', event: {keypress: searchOnEnter}">
    <button type="button" data-bind="click: searchPlaces()"> Search </button>
    </form>
  <ul>
    <li data-bind="click: function(){emptyPoints(), getPlaces('beaches')}">Beaches</li>
    <li data-bind="click: function(){emptyPoints(), getPlaces('places')}">Places</li>
    <li data-bind="click: function(){emptyPoints(), getPlaces('parks')}">Parks</li>
  </ul> 
  <div id="map-canvas"></div>
  <ul data-bind="foreach: points">
    <li data-bind="text: name, click: function(){getWiki(name)}"></li>
  </ul>
  <div id="wikipedia-links"></div>

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6UpkOItdYcObCcD9-pQ2tGBAkm7XjOPI"></script>
  <script src="js/knockout-3.2.0.js"></script>
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/app4.js"></script>
  


</body>
</html>
